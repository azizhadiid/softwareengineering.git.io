<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!-- My font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;500;600&family=Julius+Sans+One&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body
    style="background-image: url('img/asset/bg.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; font-family: 'Poppins', serif;">

    <!-- Logo section -->
    <div class="d-flex justify-content-center mt-4 mb-2">
        <img src="img/asset/logoHer.png" alt="Logo" class="img-fluid" style="max-width: 270px;">
    </div>

    <!-- Main container for login form -->
    <div class="container d-flex justify-content-center align-items-center mb-5">
        <div class="bg-white p-4 shadow" style="width: 100%; max-width: 800px; border-radius: 20px;">
            <!-- Title -->
            <h1 class="font-weight-bold text-center" style="color: black; font-size: 2rem;">Daftar</h1>
            <p class="text-center mb-5" style="color: black; font-size: 1rem;">Daftar untuk memulai pengalaman sehat
                bersama PuskeSmart</p>

            <!-- Form container with responsive width -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="">
                        <!-- Username input -->
                        <div class="form-group">
                            <label for="username" class="font-weight-bold text-dark" style="font-size: 1rem;">Nama
                                Pengguna</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                    name="username" required>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-group">
                            <label for="email" class="font-weight-bold text-dark" style="font-size: 1rem;">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="example@gmail.com"
                                    name="email" required>
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="form-group mb-5">
                            <label for="password" class="font-weight-bold text-dark" style="font-size: 1rem;">Kata
                                Sandi</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="********"
                                    name="password" required>
                            </div>
                        </div>

                        <!-- Login button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success font-weight-bold w-100"
                                style="padding: 10px; font-size: 1rem;">Daftar</button>
                        </div>

                        <!-- Register link -->
                        <p class="text-center font-weight-bold text-dark" style="font-size: 1rem;">
                            Sudah punya akun? <a href="/login.html" class="font-weight-bold text-primary ml-1">Masuk di sini</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3659f450a4.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="js/myJS/register.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages -->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
